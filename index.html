<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Prayosha ‚ù§Ô∏è</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    color: white;
    font-size: 1.8rem;
    text-align: center;
    margin: 0 10px;
    line-height: 1.4em;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 40px #ff1493;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1493, 0 0 60px #ff69b4; }
  }

  #popup {
    position: fixed;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border-radius: 20px;
    padding: 20px 25px;
    width: 80%;
    max-width: 320px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    text-align: center;
    display: none;
    z-index: 1000;
  }

  #popup h2 {
    color: #ff1493;
    font-size: 1.4rem;
  }

  #popup p {
    color: #444;
    font-size: 1rem;
    margin-top: 10px;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
  }

  .heart {
    position: fixed;
    color: #ff3366;
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.4);
      opacity: 0;
    }
  }

  @media (min-width: 600px) {
    h1 { font-size: 2.5rem; }
    #popup { width: 300px; }
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>
<h1>üéâ Happy Birthday to the cutest person I ever know ‚Äî Prayosha üíñ</h1>

<div id="popup">
  <h2>üéÇ Happy Birthday My Love üíï</h2>
  <p>You make me feel more comfortable and happier every single day üíû</p>
</div>

<script>
// ---- Fireworks effect ----
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
resizeCanvas();

window.addEventListener('resize', resizeCanvas);
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

const fireworks = [];
class Firework {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.particles = [];
    for (let i = 0; i < 30; i++) {
      this.particles.push({
        x, y,
        color: `hsl(${Math.random()*360},100%,60%)`,
        radius: Math.random()*1.5,
        speedX: (Math.random()-0.5)*6,
        speedY: (Math.random()-0.5)*6,
        life: 80
      });
    }
  }
  update() {
    this.particles.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;
      p.life--;
    });
  }
  draw() {
    this.particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((f, i) => {
    f.update();
    f.draw();
    f.particles = f.particles.filter(p => p.life > 0);
    if (f.particles.length === 0) fireworks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

setInterval(() => {
  fireworks.push(new Firework(Math.random()*canvas.width, Math.random()*canvas.height*0.7));
}, 1000);

// ---- Floating Hearts ----
function createHeart() {
  const heart = document.createElement('div');
  heart.innerHTML = 'üíñ';
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (5 + Math.random() * 3) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 500);

// ---- Birthday Popup ----
window.onload = function() {
  setTimeout(() => {
    document.getElementById('popup').style.display = 'block';
  }, 2000);
};
</script>

</body>
</html>
